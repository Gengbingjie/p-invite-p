<script>
  const url = window.location.origin
  function getQueryString(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i")
    var reg_rewrite = new RegExp("(^|/)" + name + "/([^/]*)(/|$)", "i")
    var r = window.location.search.substr(1).match(reg)
    var q = window.location.pathname.substr(1).match(reg_rewrite)
    // console.log(q);
    if (r != null) {
      return unescape(r[2])
    } else if (q != null) {
      return unescape(q[2])
    } else {
      return ""
    }
  }

  let metaArr = [
    {
      name: 'property="twitter:url"',
      url: `${url}/share/en/000.html`
    }, {
      name: 'name="twitter:site"',
      url: `${url}/share/en/000.html`
    }, {
      name: 'name="twitter:image"',
      url: `${url}/images/share/en/000.jpg`
    }, {
      name: 'property="og:url"',
      url: `${url}/share/en/000.html`
    }, {
      name: 'property="og:image"',
      url: `${url}/images/share/en/000.jpg`
    }
  ]
  metaArr.forEach(item => {
    console.log(item)
    setMetaContent(item.name, item.url)
  })
  function setMetaContent(name, content) {
    let metaTag = document.querySelector(`meta[${name}]`)
    metaTag.setAttribute('content', content);
  }

  window.location.href = `${url}?invitationCode=` + getQueryString("invitationCode")
</script>
