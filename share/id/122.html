<script>
    function getQueryString (name) {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i")
      var reg_rewrite = new RegExp("(^|/)" + name + "/([^/]*)(/|$)", "i")
      var r = window.location.search.substr(1).match(reg)
      var q = window.location.pathname.substr(1).match(reg_rewrite)
      // console.log(q);
      if (r != null) {
        return unescape(r[2])
      } else if (q != null) {
        return unescape(q[2])
      } else {
        return ""
      }
    }

    let metaArr = [
        {
            name: `property="twitter:url"`,
            url: `${window.location.origin}/share/id/122.html`
        }, {
            name: `name="twitter:site"`,
            url: `${window.location.origin}/share/id/122.html`
        }, {
            name: `name="twitter:image"`,
            url: `${window.location.origin}/images/share/id/122.jpg`
        }, {
            name: `property="og:url"`,
            url: `${window.location.origin}/share/id/122.html`
        }, {
            name: `property="og:image"`,
            url: `${window.location.origin}/images/share/id/122.jpg`
        }
    ]
    metaArr.forEach(item => {
        setMetaContent(item.name, item.url)
    })
    function setMetaContent(name, content) {
        let metaTag = document.querySelector(`meta[${name}]`)
        metaTag.setAttribute("content", content);
    }
    window.location.href = `${window.location.origin}?invitationCode=` + getQueryString("invitationCode")
</script>
